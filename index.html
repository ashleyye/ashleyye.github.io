---
layout: base
---
<div class="wrapper">
    <header>
        
        {% if site.compass.logo %}
        <div class="logo-container">
          <a class="logo" href="{{ page.baseurl }}" style="background-image: url('{{ site.baseurl }}{{ site.compass.logo }}')"></a>
        </div>
        {% endif %}

        {% if site.compass.author %}
        <div class="author-container"><h1>{{ site.compass.author }}</h1></div>
        {% endif %} 

        <div class="link-list">
          <a href="assets/AshleyYe_Resume.pdf" target="_">Resume</a> ·
          <a href="https://github.com/ashleyye" target="_">GitHub</a> ·
          <a href="https://www.linkedin.com/in/ashlye/" target="_">LinkedIn</a> ·
          <a href="mailto:ashley.z.ye@gmail.com" target="_">Contact</a>
        </div>
    </header>
    <main>
      {% if site.compass.include_content %}
      <div class="content">
        {% include content.html %}
      </div>
      {% endif %}
    </main>
</div>
